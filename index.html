<html lang="pt-br">

<!--resumo de tudo para provar que eu fiz:
<head> faz a parte que não fica exposta no corpo do site como o nome da aba
<body> é o corpo do site
existe uma ordem de importância das tags, como o caso entre <h1> e <h2>.
<div> é uma parte de <section> que é uma parte de <body>
as propriedades de uma tag podem ser alteradas
css é a parte estética do site, que faz o site ser melhor para a visualização de quem usar
css usa {} ao invés de <>
quando você vai fazer algo em css de uma parte específica sem afetar outras com a mesma tag, você faz uma classe para representa-la-->
